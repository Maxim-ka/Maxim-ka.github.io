<body>
	<div class="container">
		<div class="header">
			<a href="index.html">

			<ul id="menu">

				<li id="current">Контакты</li>
			</ul>
		</div>
		<hr>
		<h1>
			<span class="label label-primary">
				Напишите мне
				<span class="glyphicon glyphicon-envelope"></span>
			</span>
		</h1>
		<br>
		<form class="feedback" action="#">
			<p>
				<h3>
					<span class="label label-success">Ваше имя</span>
				</h3>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</span>
					<input type="text"  placeholder="Имя" size="50" required ></div>
			</p>
			<p>
				<h3>
					<span class="label label-success">Адрес эл. почты на который будет отправлен ответ</span>
				</h3>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</span>
					<input type="email"  placeholder="Ваш E-mail" size="50" required ></div>
			</p>
			<p>
				<h3>
					<span class="label label-success">Тема</span>
				</h3>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</span>
					<input type="text"  placeholder="Название темы" size="50" required ></div>
			</p>
			<p>
				<h3>
					<span class="label label-success">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						Сообщение
					</span>
				</h3>
				<textarea placeholder="Напишите здесь, что-нибудь хорошее" cols="50" rows="10" required ></textarea>
			</p>
			<button type="button" class="btn btn-default btn-lg">
				<span class="glyphicon glyphicon-send" aria-hidden="true"></span>
				Отправить
			</button>
			<button type="button" class="btn btn-default btn-lg">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				Очистка
			</button>
		</form>
